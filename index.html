<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="icon" href="assets/favicon.png" >
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Internal CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/spinner.css">
</head>
<body>

    <!-- Loading Animation -->
    <div class="loading_animation">
        <div class="loading_animation_wrapper">
            <svg version="1.1" id="L7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
           <path fill="#fff" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
            c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
                <animateTransform 
                   attributeName="transform" 
                   attributeType="XML" 
                   type="rotate"
                   dur="2s" 
                   from="0 50 50"
                   to="360 50 50" 
                   repeatCount="indefinite" />
            </path>
           <path fill="#fff" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
            c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
                <animateTransform 
                   attributeName="transform" 
                   attributeType="XML" 
                   type="rotate"
                   dur="1s" 
                   from="0 50 50"
                   to="-360 50 50" 
                   repeatCount="indefinite" />
            </path>
           <path fill="#fff" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
            L82,35.7z">
                <animateTransform 
                   attributeName="transform" 
                   attributeType="XML" 
                   type="rotate"
                   dur="2s" 
                   from="0 50 50"
                   to="360 50 50" 
                   repeatCount="indefinite" />
            </path>
        </svg>
        <h2 class="loading_animation_text">Opening up your NotePad</h2>
        </div>
    </div>
   
    <!-- Main Markup -->
    <div class="main_div">
        <h1><span>
            <i class="fas fa-pen-square "></i>
        </span> Note Taker</h1>
    </div>

    <!-- Add Note Overlay -->
    <div class="overlay">
        <i class="fas fa-times overlay_exit_btn"></i>
        <div class="overlay_wrapper">
            <h1 class="overlay_title">Add a New Note</h1>
            <form class="note_form">
                <label for="note_title">Note Title</label>
                <input name="note_title"type="text" required>
                <label for="note_desciption">Note Description</label>
                <textarea rows="10" name="note_description"></textarea required>
                <button type="submit" class="form_btn note_submit_btn">Submit</button>
            </form>
        </div>
    </div>
    <!-- Edit Note Overlay -->
    <div class="overlay note_edit_overlay">
        <i class="fas fa-times note_edit_exit_btn overlay_exit_btn"></i>
        <div class="overlay_wrapper note_edit_overlay">
            <h1 class="overlay_title">Edit Note</h1>
            <form class="note_form note_edit_form">
                <label for="note_title">Note Title</label>
                <input name="note_title"type="text" required>
                <label for="note_desciption">Note Description</label>
                <textarea rows="10" name="note_description"></textarea required>
                <button type="submit" class="form_btn note_changes_submit">Submit Changes</button>
            </form>
        </div>
    </div>
    <!-- Notes Container -->
    <div class="notes_container">
        <div class="notes_wrapper container">
            <div class="row notes_row">
                <div class="col-12 col-sm-6 col-md-4 mb-2">
                    <div class="card">
                        <div class="card-header">
                          <div class="card-header_title">
                            <h3>Note Title</h3>
                            <div class="card-header_icons">
                               <i class="far fa-edit edit_icon note_icon"></i>
                               <i class="fas fa-trash-alt note_icon delete_icon"></i>
                            </div>
                          </div>
                        </div>
                        <div class="card-body">
                          <blockquote class="blockquote mb-0">
                            <p style="white-space: pre-line">Welcome to Note Taker
                                Your go-to app for taking notes.
                                1) Click on plus icon to add a new note.
                                2) Click on edit icon to edit a note.
                                3) Trash Icon to delete a note.
                            </p>
                            <footer class="blockquote-footer mt-2 example_note_date"></footer>
                          </blockquote>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Note Button -->
    <i class="fas fa-plus add_note_btn"></i>
  

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/585bb59231.js" crossorigin="anonymous"></script>
    <!-- Main Js -->
    <script src="./index.js"></script>
</body>
</html>
